<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS | Tic-Tac-Toe</title>
</head>
<body>
    <h2>Tic-Tac-Toe</h2>
    <div class="container">
        <div class="board">
            <div class="box" value="0"></div>
            <div class="box" value="1"></div>
            <div class="box" value="2"></div>
            <div class="box" value="3"></div>
            <div class="box" value="4"></div>
            <div class="box" value="5"></div>
            <div class="box" value="6"></div>
            <div class="box" value="7"></div>
            <div class="box" value="8"></div>
        </div>
        <h5 id="game-status"></h5>
    </div>
    <button onclick="restartgame()">Restart</button>
    <div class="score">
        <div class="xscore">X : <span id="xscorespan">0</span></div>
        <div class="oscore">O : <span id="oscorespan">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
